<!DOCTYPE html>
<html ng-app="sample">
    <head>
        <meta charset="utf-8">
        <title>Contacts Manager</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/ContactsService.js"></script>
        <script src="js/controllers/MenuController.js"></script>
        <script src="js/controllers/ViewContactsController.js"></script>
        <script src="js/controllers/AddContactController.js"></script>
        <script src="js/configs/config.js"></script>
    </head>
    <body>
        <div class="ui borderless menu" ng-controller="MenuController as ctrl">
            <div class="header item">Contacts Manager</div>
            <a class="item"
                href="/#/"
                ng-class="{active: ctrl.$route.current.activeLink === 'viewContacts'}">View Contacts</a>
            <a class="item"
                href="/#/add-contact"
                ng-class="{active: ctrl.$route.current.activeLink === 'addContact'}">Add Contact</a>
        </div>

        <div class="ui padded centered grid">
            <div class="twelve wide column">
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
